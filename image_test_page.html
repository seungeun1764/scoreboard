<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>이미지 변경 예제</title>
  <style>
    body {
      text-align: center;
      margin-top: 50px;
      font-family: Arial, sans-serif;
    }
    img {
      width: 600px;
      height: auto;
      cursor: pointer;
      border: 2px solid #595a9e;
      border-radius: 10px;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h1>이미지를 눌러보세요!</h1>
  <img id="myImage" src="https://i.pinimg.com/236x/97/a7/3f/97a73f0f553157648c90655078101718.jpg" alt="이미지" onclick="changeImage()">
  <script>
    const images = [
      "https://i.pinimg.com/236x/97/a7/3f/97a73f0f553157648c90655078101718.jpg",
      "https://i.namu.wiki/i/qI0H3qHP6SMune3aF0Fmmu7j3q2a0kj613ndeUyB1aANfPy2I-J3bHNnMxIYCedb7YZXht0v4e6EFEjxIjTg5g.webp",
      "https://cdn.metavv.com/prod/uploads/thumbnail/images/10043263/167100535142741_md.png"
    ];

    let currentIndex = 0;

    function changeImage() {
      currentIndex = (currentIndex + 1) % images.length;
      document.getElementById("myImage").src = images[currentIndex];
    }
  </script>

</body>
</html>
