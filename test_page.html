<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>인사 메시지 예제</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        #greeting {
            margin-top: 20px;
            font-size: 1.2em;
            color: #333;
        }
        button {
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>환영합니다!</h1>
    <button id="greetButton">인사하기</button>
    <div id="greeting"></div>

    <script>
        // 버튼 클릭 시 인사 메시지를 보여주는 함수
        document.getElementById('greetButton').addEventListener('click', function() {
            const greetingDiv = document.getElementById('greeting');
            greetingDiv.textContent = '안녕하세요! 오늘도 좋은 하루 되세요!';
        });
    </script>
</body>
</html>
